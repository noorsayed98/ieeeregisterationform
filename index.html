<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<div class="container">
    <div class="heading">EVENT NAME</div>
    <form action="#">
        <div class="card-details">
        <div class="card-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your full name">
        </div>
        <div class="card-box">
            <span class="details">Email Address</span>
            <input type="email" placeholder="Enter your Email Id">
        </div>
        <div class="card-box">
            <span class="details">PRN</span>
            <input type="text" placeholder="Enter your PRN">
        </div>
        <!-- <div class="card-box">
            <span class="details">Branch</span>

        </div> -->

        <div class="card-box">
            <span class="details">Branch</span>
            <select id="Select">
                <option value="">--Please choose an option--</option>
                <option value="CE">CE</option>
                <option value="IT">IT</option>
                <option value="EXTC">EXTC</option>
                <option value="ECS">ECS</option>
                <option value="MECH">MECH</option>
                <option value="AI & DS">AI & DS</option>
                <option value="AI & ML">AI & ML</option>
                <option value="CSE(IOT)">CSE(IOT)</option>
            </select>
        </div>

        <div class="card-box">
            <span class="details">Contact/Whatsapp Number</span>
            <input type="text" placeholder="Enter your number">
        </div>

        <div class="card-box">
            <span class="details">YEAR</span>
            <select id="Select">
                <option value="">--Please choose an option--</option>
                <option value="FE">FE</option>
                <option value="SE">SE</option>
                <option value="TE">TE</option>
                <option value="BE">BE</option>
            </select>
     </div>

        <span class="details">Uplaod payment screenshot</span>
        <input type="file">
        <span class="details">(Entry fee Rs XYZ/-)</span>
    </div>
</div>

        </div>
    </form>
